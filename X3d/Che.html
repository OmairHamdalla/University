<body margin="0px" padding="0px">

  
  <script>
    var switch1 = 1;
    var switch2 = 1;
    var switch3 = 1;

    function LightSwitch1(){
          var Button = document.getElementById("light1");
        if (switch1==1){
        Button.setAttribute("intensity", "0.6");
        Button.setAttribute("color", "9 6.9 0.0");  
        switch1 = 0;} 

        else {
        Button.setAttribute("intensity", "-5");
        Button.setAttribute("color", "2 1 0");  
        switch1 = 1;
        }
        }

        function LightSwitch2(){
        var Light2 = document.getElementById('light2');
        if (switch2==1){
          Light2.setAttribute('color', '8 3 8');
          Light2.setAttribute("intensity", "0.6");       
          switch2 = 0;
      } 
        else {
          Light2.setAttribute('color', '10 5 0');
          Light2.setAttribute("intensity", "0.9");   
          switch2 = 1;
        }
      }

      function TextureChanger(){
        var Box = document.getElementById("Box");
        if (switch3==1){
          Box.setAttribute("url", "https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvcGYtczEyNC1hay01MzUwXzEucG5n.png?s=O55wXo9q11k0dszJ4QG5sR1oEHvcspaSbpBs0GDhhMc" ); 
        switch3 = 0;} 

        else {
          Box.setAttribute("url", "https://images.unsplash.com/photo-1547056961-3c25e9140b05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YnJpY2tzfGVufDB8fDB8fA%3D%3D&w=1000&q=80" ); 
        switch3 = 1;
        }
        
       
}

      </script>
